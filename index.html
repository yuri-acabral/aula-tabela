<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações Adicionais</th>
            <th>Informações Adicionais</th>
            <th>Informações Adicionais</th>
            <th>Informações Adicionais</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Jeferson</td>
            <td>24</td>
            <td colspan="2">Programadora</td>
        </tr>
    </table>

</body>
</html>
